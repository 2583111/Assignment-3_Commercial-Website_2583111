<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the homepage for the interactive media web page">
    <meta name="author" content="Kesavan Naicker">   
    <meta name="keywords" content="Interactive Media, Web design, Game development, Blogs, Essays">
    <title>WSOA3028A Interactive Media Homepage</title>

    <!-- Importing D3.js for data visualization and globe rendering -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    
    <!-- Versor library for globe rotation -->
    <script src="versor.js"></script>

    <!-- Menu and Footer initializations -->
    <script type="module">
        import { initialise } from "./JavaScript/menu.js";
        initialise("Home");
    </script>

    <script type="module">
        import { footerInit } from "./JavaScript/footer.js";
        footerInit();
    </script>

    <!-- Globe initialization -->
    <script src="./JavaScript/globe.js" defer></script>
    
    <!-- Styling for the webpage -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            padding: 1rem;
            background-color: #333;
            color: white;
        }
        main {
            margin: 20px;
        }
        footer {
            padding: 1rem;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        canvas {
            background-color: #121212;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header with navigation menu -->
    <header>
        <h1>Homepage</h1>
        <nav class="navList"></nav>
    </header>

    <!-- Main content section -->
    <main>
        <section class="intro-section">
            <h2>Hey Yo</h2>
            <p>Welcome to my little website. I'm Kesavan and I'll be using this to post all my work for Interactive Media here.</p>
        </section>

        <!-- Canvas element for the interactive globe -->
        <canvas id="globe" width="800" height="600"></canvas>
    </main>

    <!-- Footer initialization -->
    <footer></footer>

    <!-- Optional: Mouse events or other interactive elements -->
    <script src="Scripts/mouseEvents.js" type="module"></script>
</body>
</html>
